name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov click

    - name: Run tests with coverage
      run: |
        PYTHONPATH=. pytest --cov=wqp --cov-branch --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: segandiaye/Productionizing-Machine-Learning-Code
        verbose: true
        fail_ci_if_error: true # Ensure CI fails if coverage isnâ€™t uploaded: